<ion-app>
  <ion-split-pane>
    <ion-menu>
      <ion-header>
        <ion-toolbar color="primary" class="user-profile">

          <ion-item margin-bottom>
            <ion-avatar slot="start" class="user-avatar">
              <img src="assets/img/logo.png">
            </ion-avatar>
            <ion-label>
              <ion-text color="medium">
                <h1><strong>FoodiniApp</strong></h1>
              </ion-text>
            </ion-label>
          </ion-item>

        </ion-toolbar>
      </ion-header>

      <ion-content class="bg-profile">
        <ion-list>
          <ion-list-header text-center color="dark">
            <ion-label color="light"><b>Menu</b></ion-label>
          </ion-list-header>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerLink]="[p.url]" color="primary">
              <ion-icon slot="start" [name]="p.icon" color="light"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-list-header text-center color="dark">
              <ion-label color="light"><b>UÅ¼ytkownik</b></ion-label>
          </ion-list-header>
          <ion-menu-toggle auto-hide="false">
              <ion-item routerLink="/edit-profile" color="primary">
                <ion-icon slot="start" name="person" color="light"></ion-icon>
                <ion-label>
                  Profil
                </ion-label>
              </ion-item>
          </ion-menu-toggle>
          <!-- <ion-menu-toggle auto-hide="false">
              <ion-item routerLink="/settings" color="primary">
                <ion-icon slot="start" name="settings" color="light"></ion-icon>
                <ion-label>
                  Ustawienia
                </ion-label>
              </ion-item>
          </ion-menu-toggle> -->
          <ion-menu-toggle auto-hide="false">
              <ion-item routerLink="/logout" color="primary">
                <ion-icon slot="start" name="log-out" color="light"></ion-icon>
                <ion-label>
                  Wyloguj
                </ion-label>
              </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
