<ion-app>
  <ion-split-pane>
    <ion-menu>
      <ion-header>
        <ion-toolbar color="primary" class="user-profile">

          <ion-item margin-bottom>
            <ion-avatar slot="start" class="user-avatar">
              <img src="assets/img/logo.png">
            </ion-avatar>
            <ion-label>
              <ion-text color="medium">
                <h1><strong>FoodiniApp</strong></h1>
              </ion-text>
            </ion-label>
          </ion-item>

        </ion-toolbar>
      </ion-header>

      <ion-content class="bg-profile">
        <ion-list>
          <ion-list-header text-center color="dark">
            <ion-label color="light"><b>Menu</b></ion-label>
          </ion-list-header>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerLink]="[p.url]" color="primary">
              <ion-icon slot="start" [name]="p.icon" color="light"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
		  </ion-menu-toggle>
		  
		  <!-- Manager -->
          <div *ngIf="user_status === '3'">
            <ion-list-header text-center color="dark">
              <ion-label color="light"><b>Manager</b></ion-label>
            </ion-list-header>
            <ion-menu-toggle auto-hide="false">
                <ion-item routerLink="/edit-profile" color="primary">
                  <ion-icon slot="start" name="list-box" color="light"></ion-icon>
                  <ion-label>
                    Zarządzanie lokalami
                  </ion-label>
                </ion-item>
            </ion-menu-toggle>
          </div>

          <!-- Kelnerka i Manager -->
          <div *ngIf="user_status === '2' || user_status === '3'">
            <ion-list-header text-center color="dark">
              <ion-label color="light"><b>Pracownik</b></ion-label>
            </ion-list-header>
            <ion-menu-toggle auto-hide="false">
                <ion-item routerLink="/edit-profile" color="primary">
                  <ion-icon slot="start" name="barcode" color="light"></ion-icon>
                  <ion-label>
                    Zweryfikuj kupon
                  </ion-label>
                </ion-item>
            </ion-menu-toggle>
          </div>

          <!-- Zarejestrowany użytkownik -->
          <div *ngIf="user_status === '1' || user_status === '2' || user_status === '3'">
            <ion-list-header text-center color="dark">
                <ion-label color="light"><b>Użytkownik</b></ion-label>
            </ion-list-header>
            <ion-menu-toggle auto-hide="false">
                <ion-item routerLink="/edit-profile" color="primary">
                  <ion-icon slot="start" name="person" color="light"></ion-icon>
                  <ion-label>
                    Profil
                  </ion-label>
                </ion-item>
            </ion-menu-toggle>
            <ion-menu-toggle auto-hide="false">
                <ion-item routerLink="/logout" color="primary">
                  <ion-icon slot="start" name="log-out" color="light"></ion-icon>
                  <ion-label>
                    Wyloguj
                  </ion-label>
                </ion-item>
            </ion-menu-toggle>
		  </div>  
		  
		   <!-- Niezarejestrowany użytkownik -->
		   <div *ngIf="user_status === '0'">
            <ion-list-header text-center color="dark">
                <ion-label color="light"><b>Użytkownik</b></ion-label>
            </ion-list-header>
            <ion-menu-toggle auto-hide="false">
                <ion-item routerLink="/edit-profile" color="primary">
                  <ion-icon slot="start" name="person-add" color="light"></ion-icon>
                  <ion-label>
                    Rejestracja
                  </ion-label>
                </ion-item>
			</ion-menu-toggle>
			<ion-menu-toggle auto-hide="false">
                <ion-item routerLink="/edit-profile" color="primary">
                  <ion-icon slot="start" name="person" color="light"></ion-icon>
                  <ion-label>
                    Logowanie
                  </ion-label>
                </ion-item>
            </ion-menu-toggle>
          </div>  
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
