

<div style="position:absolute; top: 25px; left: 10px; z-index:1000;">
  <ion-fab (click)="closeModal()">
    <ion-fab-button size="small">
      <ion-icon name="close"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</div>
<ion-content>
  <!-- <ion-slides pager="true" zoom> -->
  <ion-slides pager="true" zoom> 
    <ion-slide *ngFor="let image of images">
        <img src="{{ image }}"> 
    </ion-slide>
  </ion-slides>
</ion-content>
