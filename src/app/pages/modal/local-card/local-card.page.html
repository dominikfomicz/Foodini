<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
        <ion-button color="primary" (click)="closeModal()">
            <ion-icon name="close" color="light"></ion-icon>
        </ion-button>
    </ion-buttons>
    <ion-title text-center>
    	Pizza Hut
	</ion-title>
	<ion-buttons slot="primary">
		<ion-button (click)="changeFavColor()">
			<ion-icon slot="icon-only" [color]="favColor" name="star"></ion-icon>
		</ion-button>
	</ion-buttons>
  </ion-toolbar>
</ion-header>
<div class="bg-profile" text-center>
	<ion-badge style="position: absolute; top:60px; right: 0px; font-size: 20px;" align-items-center color="danger">55 kuponów</ion-badge>
	<img src="assets/img/pizza-hut-cover.jpg">
</div>
<div class="vertical-center">
	<div class="center">
		<img src="assets/img/pizza-hut.png" class="ion-align-self-end" style="background-color: #ffd500;border-radius: 40px;">
	</div>
</div>
<ion-content padding>
	<ion-card class="bg-white" no-margin>
		<ion-card-content>
			<ion-grid>
				<ion-row text-center>
					<ion-col style="margin-top:20px">
						<div style="background-color:rgba(233, 0, 0, 0.411); color:rgb(214, 5, 5); padding:6px; font-size:15px;">
							Burger
						</div>
					</ion-col>
					<ion-col style="margin-top:20px">
						<div style="background-color:rgba(0, 233, 0, 0.411); color:rgb(0, 182, 0); padding:6px; font-size:15px;">
							Vege
						</div>
					</ion-col>
					<ion-col style="margin-top:20px">
						<div style="background-color:rgba(6, 106, 255, 0.411); color:rgb(0, 130, 182); padding:6px; font-size:15px;">
							Mecze
						</div>
					</ion-col>
				</ion-row>
				<ion-row margin text-center>
					<ion-col>LOKAL<br><img style="height:30px; width: auto;margin: auto;display: block;" src="assets/img/lokal.png"><br>OTWARTE</ion-col>
					<ion-col>KUCHNIA<br><img style="height:30px; width: auto;margin: auto;display: block;" src="assets/img/kuchnia.png"><br>OTWARTE</ion-col>
					<ion-col>DOWÓZ<br><img style="height:30px; width: auto;margin: auto;display: block;" src="assets/img/dowoz.png"><br>ZAMKNIĘTE</ion-col>
				</ion-row>
				<ion-row text-center>
					<ion-col>PON<br><ion-button size="small" color="primary" style="font-size:12px">8-16</ion-button></ion-col>
					<ion-col>WT<br><ion-button size="small" color="primary" style="font-size:12px">8-16</ion-button></ion-col>
					<ion-col>ŚR<br><ion-button size="small" color="primary" style="font-size:12px">8-16</ion-button></ion-col>
					<ion-col>CZW<br><ion-button size="small" color="primary" style="font-size:12px">8-16</ion-button></ion-col>
					<ion-col>PT<br><ion-button size="small" color="primary" style="font-size:12px">8-16</ion-button></ion-col>
					<ion-col>SB<br><ion-button size="small" color="primary" style="font-size:12px">8-16</ion-button></ion-col>
					<ion-col>ND<br><ion-button size="small" color="primary" style="font-size:12px">8-16</ion-button></ion-col>
				</ion-row>
			</ion-grid>
		</ion-card-content>
	</ion-card>
	<br>
	<ion-card class="bg-white" no-margin style="margin-top:10px;">
			<ion-list>
				<ion-list-header>
					Informacje
				</ion-list-header>

				<ion-item>
					<ion-icon name="pin" color="primary" slot="start"></ion-icon>
					<ion-label>
						<a href="http://maps.google.com/?q=Ostrówek 1, Opole"><h2>Ostrówek 1, 45-088 Opole</h2></a>
					</ion-label>
				</ion-item>

				<ion-item>
					<ion-icon name="call" color="primary" slot="start"></ion-icon>
					<ion-label>
						<a href="tel:664727097"><h2>664 727 097</h2></a>
					</ion-label>
				</ion-item>
			</ion-list>
		<ion-card-content>
			<ion-grid>
				<ion-row text-center>
					<ion-col><img src="assets/img/gotowka.png" style="height:50px; width: auto;margin: auto;display: block;"><br>GOTÓWKA</ion-col>
					<ion-col><img src="assets/img/karta.png" style="height:50px; width: auto;margin: auto;display: block;"><br>KARTA</ion-col>
					<ion-col><img src="assets/img/blik.png" style="height:50px; width: auto;margin: auto;display: block;"><br>BLIK</ion-col>
					<ion-col><img src="assets/img/zblizeniowo.png" style="height:50px; width: auto;margin: auto;display: block;"><br>ZBLIŻENIOWO</ion-col>
				</ion-row>
			</ion-grid>
		</ion-card-content>
	</ion-card>
	<ion-grid>
		<ion-row class="cta">
			<ion-col size="6"><a href="tel:534290115"><ion-button expand="block" shape="round" size="default" color="secondary" (click)="closeModal()"><ion-icon color="primary" slot="start" name="call"></ion-icon><span style="color: #6a2c86">Zadzwoń</span></ion-button></a></ion-col>
			<ion-col size="6"><ion-button expand="block" shape="round" size="default" color="primary" (click)="openCouponList()"><ion-icon color="secondary" slot="end" name="barcode"></ion-icon><span style="color: #ffd500">Kupony</span></ion-button></ion-col>
		</ion-row>
	</ion-grid>

</ion-content>
