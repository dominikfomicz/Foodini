<ion-header no-border >
  <ion-toolbar style="background-color:white">
    <ion-buttons slot="start">
      <ion-back-button color="primary" icon="ios-arrow-back" text="" defaultHref=""></ion-back-button>
    </ion-buttons>
    <ion-title>
      <ion-button shape="round" fill="clear" class="ion-align-self-center" size="medium" color="primary">
        Zaproponuj zmiany
      </ion-button>
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding style="background-color:whitesmoke">
  <ion-item>
    <ion-label position="floating">Imię</ion-label>
    <ion-input name="name" [(ngModel)]="name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Wiadomość</ion-label>
    <ion-textarea name="message" [(ngModel)]="message" rows="6" cols="20"></ion-textarea>
  </ion-item>
  
</ion-content>
<ion-footer style="background-color:#6a2c86" no-padding>
	<ion-grid no-padding>
		<ion-row no-padding>
				<ion-col no-padding size="12"><ion-button no-padding no-margin expand="block" shape="square" size="full" color="primary" (click)="presentAlert()" [disabled]="!button ? 'disabled': null" style="height: 60px;"><span style="color: #ffd500">Wyślij</span></ion-button></ion-col>
		</ion-row>
	</ion-grid>
</ion-footer>
