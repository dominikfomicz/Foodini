<ion-content padding class="animated fadeIn login auth-page">
  <ion-grid style="height: 100%">
    <ion-row justify-content-center align-items-center style="height: 100%">
      <div class="auth-content">

        <!-- Logo -->
        <div padding-horizontal margin-bottom text-center class="animated fadeInDown">
          <img src="assets/img/logo_napis.png" style="height: 160px">
        </div>

        <!-- Login form -->
        <form [formGroup]="onLoginForm" class="list-form">
          <ion-item no-padding class="animated fadeInUp">
            <ion-label position="floating">
              <ion-icon name="mail" item-start color="primary"></ion-icon>
              <span class="field">Email</span>
            </ion-label>
            <ion-input color="primary" type="email" formControlName="email"></ion-input>
          </ion-item>
          <!-- <p ion-text class="primary" *ngIf="onLoginForm.get('email').touched && onLoginForm.get('email').hasError('required')">
            <ion-text color="primary">
              Pole wymagane
            </ion-text>
          </p> -->

          <ion-item no-padding class="animated fadeInUp">
            <ion-label color="primary" position="floating">
              <ion-icon name="lock" item-start color="primary"></ion-icon>
              <span class="field">Hasło</span>
            </ion-label>
            <ion-input color="primary" type="password" formControlName="password"></ion-input>
          </ion-item>

          <ion-item no-padding lines="none">
            <ion-label color="primary"><span class="field">Akceptuję regulamin</span></ion-label>
            <ion-checkbox color="primary" slot="start" formControlName="check"></ion-checkbox>
          </ion-item>
        </form>

        <div margin-top margin-bottom style="margin-top: 40px;">
          <ion-button icon-left size="medium" expand="full" shape="round" color="primary" (click)="registerClick()" [disabled]="!onLoginForm.valid" tappable>
            Zarejestruj się
          </ion-button>
<!-- 
          <p text-center>
            <ion-text color="primary">
              lub
            </ion-text>
          </p>

          <ion-button shape="round" expand="full" color="facebook" (click)='loginWithFacebook()'>
            Zaloguj się przez Facebook
          </ion-button> -->
        </div>

        <!-- Other links -->
        <div text-center margin-top style="margin-top:20px;">
            <ion-text margin color="primary" (click)="goToLogin()" tappable>
              Wróć do logowania
            </ion-text>
        </div>

        <!-- <div text-center margin-top *ngIf='userData'>
          <ion-card>
            <ion-card-header>{{ userData.username }}</ion-card-header>
            <img [src]="userData.picture" />
            <ion-card-content>
              <p>Email: {{ userData.email }}</p>
              <p>First Name: {{ userData.first_name }}</p>
              <p>Unique ID: {{ userData.id }}</p>
            </ion-card-content>
          </ion-card>
        </div> -->

      </div>
    </ion-row>
  </ion-grid>
</ion-content>
