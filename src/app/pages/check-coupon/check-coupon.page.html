<ion-header no-border >
  <ion-toolbar style="background-color:white">
    <ion-buttons slot="start">
      <ion-back-button color="primary" icon="ios-arrow-back" text="" defaultHref=""></ion-back-button>
    </ion-buttons>
    <ion-title>
      <ion-button shape="round" fill="clear" class="ion-align-self-center" size="medium" color="primary">
        Weryfikacja kuponu
      </ion-button>
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding style="background-color:whitesmoke">
  <ion-item>
    <ion-label position="floating">Wpisz kod kuponu</ion-label>
    <ion-input [(ngModel)]="unique_number" name="unique_number"></ion-input>
  </ion-item>
  <br>
  <!-- <ion-button expand="block" type="submit" class="ion-no-margin">Zeskanuj kod QR</ion-button> -->
  
</ion-content>
<ion-footer style="background-color:#6a2c86" no-padding>
	<ion-grid no-padding>
		<ion-row no-padding>
				<ion-col no-padding size="12"><ion-button no-padding no-margin expand="block" shape="square" size="full" color="primary" (click)="checkCoupon()" style="height: 60px;"><span style="color: #ffd500">Zweryfikuj kupon</span></ion-button></ion-col>
		</ion-row>
	</ion-grid>
</ion-footer>
