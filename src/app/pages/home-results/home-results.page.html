<ion-header no-border *ngIf="show === true">
	<ion-toolbar style="background-color:white">
		<ion-buttons slot="start">
			<ion-back-button icon="ios-arrow-back" text="" defaultHref=""></ion-back-button>
			<div class="titleicon">
				<img src="assets/img/small.png">
			</div>
		</ion-buttons>
		<ion-title text-center>
			<ion-button shape="round" fill="clear" class="ion-align-self-center" style="text-transform: capitalize" size="medium" color="primary" (click)="alertLocation()">
				Opole
				<ion-icon style="margin-left:10px" name="pin"></ion-icon>
			</ion-button>
		</ion-title>
		<ion-buttons slot="end">
			<ion-menu-button color="primary"></ion-menu-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content style="background-color:whitesmoke" *ngIf="show === true">
	<ion-toolbar style="background-color:whitesmoke">
		<!-- <ion-searchbar color="light" [(ngModel)]="searchTerm" (ionChange)="setFilteredItems()" placeholder="Znajdź restauracje"></ion-searchbar> -->
		<ion-searchbar style="background-color:whitesmoke" (ionInput)="getItems($event)" placeholder="Szukaj"></ion-searchbar>
		<!-- <ion-buttons slot="end">
			<ion-button size="small" shape="round" color="medium" (click)="searchFilter()">
				<ion-icon name="options"></ion-icon>
			</ion-button>
		</ion-buttons> -->
	</ion-toolbar>
	<!-- Lokale -->
	<ion-card class="no-radius" *ngIf="viewList === 'locals' || viewList === 'locals_fav'">
		<ion-item lines="none" detail="false" *ngFor="let item of items_locals_search" (click)="openLocationCard(item.local_id)">
			<ion-thumbnail slot="start">
				<img src="http://repo.foodini.net.pl/storage/locals/{{item.local_id}}/logo.png">
			</ion-thumbnail>
			<ion-grid>
				<!-- <ion-badge style="position: absolute; top:0px; right: 0px; font-size: 20px;" align-items-center color="danger">55</ion-badge> -->
				<!-- <ion-icon style="position: absolute; top:0; right: 0px; font-size: 40px; color: #00000029; z-index: 100000;" name="star" (click)="alert(123)"></ion-icon> -->
				<ion-row>
					<ion-col text-center size="12">
						<ion-row class="title">
							<h5 style="margin-left:5px"><b>{{ item.name }}</b></h5>
						</ion-row>
						<ion-row class="tags">
							<ion-col *ngFor="let tag of item.tags | keyvalue; let i = index" [attr.data-index]="i">
								<div *ngIf="i === 0" style="background-color: #dcdfbd; color: #4e5133; padding:8px; font-size:10px;text-align: center;">
								{{tag.value.name}}
								</div>
								<div *ngIf="i === 1" style="background-color: #d1ddf7; color: #161c21; padding:8px; font-size:10px;text-align: center;">
									{{tag.value.name}}
								</div>
								<div *ngIf="i === 2" style="background-color: #f7c8c7; color: #513733; padding:8px; font-size:10px;text-align: center;">
									{{tag.value.name}}
								</div>	
							</ion-col>
						</ion-row>
						<ion-row class="info">
							<ion-col size="13">
								<div [ngClass]="{'open_hours': item.is_closed == 1, 'close_hours': item.is_closed == 0 }">
									{{ item.open_from }} - {{ item.open_to }}
								</div>
								<div style="display: flex; align-items: center; justify-content: flex-start; font-size:15px;">
									<img class="icon" src="/assets/img/first.png" [ngClass]="{'closed': item.delivery == false, '': item.delivery == true }">
									<img class="icon" src="/assets/img/second.png" [ngClass]="{'closed': item.eat_in_local == false, '': item.eat_in_local == true }" >
									<img class="icon" src="/assets/img/third.png" [ngClass]="{'closed': item.pick_up_local == false, '': item.pick_up_local == true }">
								</div>
							</ion-col>
						</ion-row>
					</ion-col>
				</ion-row>
			</ion-grid>
		</ion-item>
	</ion-card>

	<!-- Kupony -->
	<ion-card class="no-radius" *ngIf="viewList === 'coupons' || viewList === 'coupons_fav'">
		<ion-item lines="none" *ngFor="let item of items_coupons_search" (click)="openCouponCard(item.coupon_id)">
			<div style="position: absolute; top:20px; right:0px"><img src="http://repo.foodini.net.pl/storage/locals/{{item.local_id}}/logo.png" style="width:30px"></div>
			<ion-thumbnail slot="start">
				<img src="http://repo.foodini.net.pl/storage/coupons/{{ item.coupon_id }}/logo.svg">
			</ion-thumbnail>
			<ion-grid>
				<ion-badge style="position: absolute; bottom:15px; right: 0px; font-size: 20px;" class="ion-align-items-center" color="danger">x{{ item.coupon_left }}</ion-badge>
				<!-- <ion-icon style="position: absolute; top:55px; right: 0px; font-size: 40px; color: #00000029" name="star" (click)="alert(123)"></ion-icon> -->
				<ion-row>
					<ion-col class="ion-text-center" size="12">
						<ion-row class="title-company">
							<h4><b>{{ item.local_name }}</b></h4>
						</ion-row>
						<ion-row class="title-offer">
							<h4 color="primary"><b>{{ item.coupon_name }}</b></h4>
						</ion-row>
						<ion-row class="coupons_tags">
							<ion-col *ngFor="let tag of item.tags | keyvalue">
								<div style="background-color:rgb(106, 44, 134); color: rgb(255, 213, 0); padding:6px; font-size:10px;">
									{{tag.value.name}}
								</div>
							</ion-col>
						</ion-row>
					</ion-col>
					<!-- <ion-col size="3" class="coupon-image">
						<ion-row>
							<img src="assets/img/icon.png">
						</ion-row>
					</ion-col> -->
				</ion-row>
				<ion-row>
					<ion-col>
						<ion-row class="info">
							<ion-col>
								<div style="color: green; font-size: 15px; padding-right: 6px; border-right: 1px solid #e3e3e3">
									Aktywny
								</div>
								<div style="display: flex; align-items: center; justify-content: flex-start; font-size:15px;">
									<img class="icon" src="/assets/img/first.png" [ngClass]="{'closed': item.delivery == false, '': item.delivery == true }">
									<img class="icon" src="/assets/img/second.png" [ngClass]="{'closed': item.eat_in_local == false, '': item.eat_in_local == true }" >
									<img class="icon" src="/assets/img/third.png" [ngClass]="{'closed': item.pick_up_local == false, '': item.pick_up_local == true }">
								</div>
							</ion-col>
						</ion-row>
					</ion-col>
				</ion-row>
			</ion-grid>
		</ion-item>
	</ion-card>
</ion-content>

<section style="position: sticky; bottom:60px; z-index:1000;">
	<div style="position: absolute; bottom:0px; left: 50%;margin-right: -50%;transform: translate(-50%);">
		<!-- <ion-chip size="large" style="bottom:0px;background-color: rgb(106, 44, 134);float:left;border: solid rgb(98, 40, 124) 3px;"  *ngIf="viewList === 'locals' || viewList === 'locals_fav'" color="secondary" (click)="toggleSwitchButton()">
			<ion-icon name="radio-button-on"></ion-icon>
			<ion-label>Lokale</ion-label>
		</ion-chip>
		<ion-chip style="bottom:0px;background-color: #ffd500;float:left;border: solid #e4bf03 3px;" *ngIf="viewList === 'coupons' || viewList === 'coupons_fav'" color="primary" (click)="toggleSwitchButton()">
			<ion-label>Kupony</ion-label>
			<ion-icon name="radio-button-on"></ion-icon>
		</ion-chip> -->
		<div class="toggler_screen" style="position: relative; bottom:0px;background-color: #fff;float:left;border: solid #e3e3e3 3px; padding: 13px; border-radius: 25px; font-size: 1.1rem;" (click)="toggleSwitchButton()" >
			<ion-label class="locals active" style="color: rgb(106, 44, 134);" [class.active]="viewList === 'locals' || viewList === 'locals_fav'">Lokale</ion-label>
			<ion-label class="coupons" [class.active]="viewList === 'coupons' || viewList === 'coupons_fav'">Kupony</ion-label>
			<div class="slider" [ngClass]="{
				'switch-right': switchState,
				'switch-left': !switchState
			}"></div>
		</div>
	</div>
</section>

	<ion-tab-button (click)="searchFilter()">
	<ion-icon name="options"></ion-icon>
