<ion-header no-border>
	<ion-toolbar color="secondary">
		<ion-buttons slot="start">
			<!-- <ion-button size="small" shape="round" color="medium" (click)="notifications()">
			<ion-icon name="notifications"></ion-icon>
			<ion-badge color="dark" slot="end">2</ion-badge>
			</ion-button> -->
			<ion-back-button icon="arrow-back" text="" defaultHref=""></ion-back-button>
			<div class="titleicon">
				<img src="assets/img/small.png">
			</div>
		</ion-buttons>
		<ion-title text-center>
			<ion-button shape="round" fill="clear" class="ion-align-self-center" size="medium" color="primary" (click)="alertLocation()">
				Opole
				<ion-icon style="margin-left:10px" name="pin"></ion-icon>
			</ion-button>
		</ion-title>
		<ion-buttons slot="end">
			<ion-menu-button color="primary"></ion-menu-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-toolbar class="search">
		<!-- <ion-searchbar color="light" [(ngModel)]="searchTerm" (ionChange)="setFilteredItems()" placeholder="Znajdź restauracje"></ion-searchbar> -->
		<ion-searchbar color="light" placeholder="Znajdź restauracje"></ion-searchbar>
		<ion-buttons slot="end">
			<ion-button size="small" shape="round" color="medium" (click)="searchFilter()">
				<ion-icon name="options"></ion-icon>
			</ion-button>
		</ion-buttons>
	</ion-toolbar>
	<ion-card class="no-radius">
		<ion-item lines="none" detail="false" href="#" *ngFor="let item of items" (click)="openLocationCard('test1','test2')">
			<!-- <div style="width:100%;height:100%"><ion-spinner *ngIf="searching" class="spinner-container"></ion-spinner></div> -->
			<ion-thumbnail slot="start">
				<img src="assets/img/pizza-hut.png">
			</ion-thumbnail>
			<ion-grid>
				<!-- <ion-badge style="position: absolute; top:0px; right: 0px; font-size: 20px;" align-items-center color="danger">55</ion-badge> -->
				<!-- <ion-icon style="position: absolute; top:55px; right: 0px; font-size: 40px; color: #00000029" name="star" (click)="alert(123)"></ion-icon> -->
				<ion-row>
					<ion-col text-center size="12">
						<ion-row class="title">
							<h5><b>{{ item.name }}</b></h5>
						</ion-row>
						<ion-row class="tags">
							<ion-col *ngFor="let tag of item.tags | keyvalue">
								<div style="background-color:rgb(106, 44, 134); color: rgb(255, 213, 0); padding:6px; font-size:10px;">
								{{tag.value.name}}
								</div>
							</ion-col>
						</ion-row>
						<ion-row class="info">
							<ion-col>
								<div style="color: green; font-size:15px; padding-right: 6px; border-right: 1px solid #e3e3e3">
									{{ item.open_from }} - {{ item.open_to }}
								</div>
								<div style="display: flex; align-items: center; justify-content: flex-start; font-size:15px;">
									<ion-icon name="bicycle" class="active"></ion-icon>
									<ion-icon name="home" ></ion-icon>
									<ion-icon name="filing" class="active"></ion-icon>
								</div>
							</ion-col>
						</ion-row>
						<!-- <ion-row>
							<ion-col size="3"><img style="max-height: 1rem; max-width: 1rem;" src="assets/img/first.png"></ion-col>
							<ion-col size="3"><img style="max-height: 1rem; max-width: 1rem;" src="assets/img/second.png"></ion-col>
							<ion-col size="3"><img style="max-height: 1rem; max-width: 1rem;" src="assets/img/third.png"></ion-col>
						</ion-row> -->
					</ion-col>
				</ion-row>
			</ion-grid>
		</ion-item>
	</ion-card>
	<!-- <ion-button margin shape="round" expand="full" color="secondary" (click)="openLocationCard('test1','test2')">
		Modal 2: Search Filter
	</ion-button> -->
</ion-content>
<popmenu></popmenu>
