<ion-header no-border>
	<ion-toolbar color="secondary">
		<ion-buttons slot="start">
			<!-- <ion-button size="small" shape="round" color="medium" (click)="notifications()">
			<ion-icon name="notifications"></ion-icon>
			<ion-badge color="dark" slot="end">2</ion-badge>
			</ion-button> -->
			<ion-back-button icon="arrow-back" text="" defaultHref=""></ion-back-button>
			<div class="titleicon">
				<img src="assets/img/small.png">
			</div>
		</ion-buttons>
		<ion-title text-center>
			<ion-button shape="round" fill="clear" class="ion-align-self-center" size="medium" color="primary" (click)="alertLocation()">
				Opole
				<ion-icon style="margin-left:10px" name="pin"></ion-icon>
			</ion-button>
		</ion-title>
		<ion-buttons slot="end">
			<ion-menu-button color="primary"></ion-menu-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content color="light">
	<ion-toolbar class="search">
		<!-- <ion-searchbar color="light" [(ngModel)]="searchTerm" (ionChange)="setFilteredItems()" placeholder="ZnajdÅº restauracje"></ion-searchbar> -->
		<ion-searchbar color="light" placeholder="Szukaj" animated></ion-searchbar>
		<ion-buttons slot="end">
			<ion-button size="small" shape="round" color="medium" (click)="searchFilter()">
				<ion-icon name="options"></ion-icon>
			</ion-button>
		</ion-buttons>
	</ion-toolbar>
	<ion-card class="no-radius" *ngIf="viewList === 'locals'">
		<ion-item lines="none" detail="false" *ngFor="let item of items" (click)="openLocationCard(item.local_id)">
			<ion-thumbnail slot="start">
				<img src="assets/img/pizza-hut.png">
			</ion-thumbnail>
			<ion-grid>
				<!-- <ion-badge style="position: absolute; top:0px; right: 0px; font-size: 20px;" align-items-center color="danger">55</ion-badge> -->
				<!-- <ion-icon style="position: absolute; top:0; right: 0px; font-size: 40px; color: #00000029; z-index: 100000;" name="star" (click)="alert(123)"></ion-icon> -->
				<ion-row>
					<ion-col text-center size="12">
						<ion-row class="title">
							<h5><b>{{ item.name }}</b></h5>
						</ion-row>
						<ion-row class="tags">
							<ion-col *ngFor="let tag of item.tags | keyvalue">
								<div style="background-color:rgb(106, 44, 134); color: rgb(255, 213, 0); padding:6px; font-size:10px;">
								{{tag.value.name}}
								</div>
							</ion-col>
						</ion-row>
						<ion-row class="info">
							<ion-col>
								<div [ngClass]="{'open_hours': item.is_closed == 1, 'close_hours': item.is_closed == 0 }">
									{{ item.open_from }} - {{ item.open_to }}
								</div>
								<div style="display: flex; align-items: center; justify-content: flex-start; font-size:15px;">
									<ion-icon name="car" [ngClass]="{'active': item.delivery == true, '': item.delivery == false }"></ion-icon>
									<ion-icon name="restaurant" [ngClass]="{'active': item.eat_in_local == true, '': item.eat_in_local == false }" ></ion-icon>
									<ion-icon name="swap" [ngClass]="{'active': item.pick_up_local == true, '': item.pick_up_local == false }"></ion-icon>
								</div>
							</ion-col>
						</ion-row>
					</ion-col>
				</ion-row>
			</ion-grid>
		</ion-item>
	</ion-card>
	<!-- <ion-button margin shape="round" expand="full" color="secondary" (click)="openLocationCard('test1','test2')">
		Modal 2: Search Filter
	</ion-button> -->
</ion-content>
<ion-tab-bar slot="bottom" color="primary">
	<ion-tab-button tab="schedule">
		<ion-chip outline color="secondary" *ngIf="viewList === 'locals'" (click)="toggleSwitchButton()">
			<ion-icon name="radio-button-on"></ion-icon>
			<ion-label>Lokale</ion-label>
		</ion-chip>
		<ion-chip outline color="secondary" *ngIf="viewList === 'coupons'" (click)="toggleSwitchButton()">
			<ion-label>Kupony</ion-label>
			<ion-icon name="radio-button-on"></ion-icon>
		</ion-chip>
	</ion-tab-button>

	<ion-tab-button href="/map-card">
	<ion-icon name="pin" color="secondary"></ion-icon>
	</ion-tab-button>

	<ion-tab-button tab="fav">
	<ion-icon name="star" color="secondary"></ion-icon>
	</ion-tab-button>

</ion-tab-bar>
